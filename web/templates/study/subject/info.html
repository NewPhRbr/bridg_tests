<div class="card col-4">
    <div class="card-header">
        <div class="d-flex">
            <div class="ms-auto">
                <a href="{{ url_for('.edit', study_id=study_id, id=id) }}">Edit</a>
            </div>
        </div>
    </div>

        <div>
            <label for="status">Status</label>

        </div>
    </div>
</div>

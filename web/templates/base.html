<!doctype html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block styles %}

    {{ bootstrap.load_css() }}

    {% assets "css" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}

    {% endblock %}

    <title>Your page title</title>
    {% endblock %}
</head>

<body>
    {% block content %}
    {% endblock %}

    {% block scripts %}

    {{ bootstrap.load_js() }}

    {% assets "js" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

    {% endblock %}
</body>

</html>
